<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emevine Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text color */
        }

        nav {
            background-color: #3CB371; /* Green background for navigation bar */
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 10px 0;
        }

        nav img {
            height: 50px; /* Adjust height as needed */
            width: auto; /* Ensures aspect ratio is maintained */
            margin-right: 10px; /* Optional: Adjust spacing between logo and links */
        }

        nav a {
            color: #ffffff; /* White text color for navigation links */
            text-decoration: none;
            margin: 0 20px;
        }

        .background-image {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff; /* White text color for content on background image */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .step {
            padding: 20px;
            background-color: rgba(0, 0, 255, 0.5); /* Blue background with transparency */
            border-radius: 10px;
            color: #ffffff; /* White text color */
        }

        .partners {
            margin: 20px;
        }

        footer {
            background-color: #3CB371; /* Green background for footer */
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <img src="logo.png" alt="Emevine Hub Logo"> <!-- Replace 'logo.png' with the actual path or URL to your logo -->
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Join Emevine Hub</a>
        <a href="#">About Us</a>
    </nav>

    <div class="background-image">
        <h1>Welcome to Emevine Hub</h1>
        <p>Empowering individuals through skill development</p>
    </div>

    <!-- Rest of the content remains the same -->

</body>

</html>
